<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/normalize.css" />
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
		<link rel="manifest" href="./assets/favicon/site.webmanifest" />
		<title>cssBayan</title>
	</head>

	<body>
		<div class="wrapper">
			<header class="header container">
				<div class="header__wrap">
					<div class="header__wrap-title">
						<h1 class="header__title">cssBayan</h1>
					</div>
				</div>
			</header>
			<main class="main container">
				<div class="main-wrap">
					<div class="mem-container">
						<div class="mem-item">
							<input type="radio" class="radio" name="mem" id="mem_1" />
							<label class="mem-title" for="mem_1">Googлим</label>
							<label class="mem-icon" for="mem_1">
								<img src="./assets/img/cross-sign.png" alt="" class="icon" />
							</label>
							<label class="mem-pic" for="mem_1">
								<img src="./assets/img/Google.png" alt="Googлим" class="mem-pic__item" />
							</label>
						</div>
					</div>
					<div class="mem-container">
						<div class="mem-item">
							<input type="radio" class="radio" name="mem" id="mem_2" />
							<label class="mem-title" for="mem_2">Stage 0. What is JS?!</label>
							<label class="mem-icon" for="mem_2">
								<img src="./assets/img/cross-sign.png" alt="" class="icon" />
							</label>
							<label class="mem-pic" for="mem_2">
								<img src="./assets/img/JS.png" alt="JS" class="mem-pic__item" />
							</label>
						</div>
					</div>
					<div class="mem-container">
						<div class="mem-item">
							<input type="radio" class="radio" name="mem" id="mem_3" />
							<label class="mem-title" for="mem_3">Mentor helps student</label>
							<label class="mem-icon" for="mem_3">
								<img src="./assets/img/cross-sign.png" alt="" class="icon" />
							</label>
							<label class="mem-pic" for="mem_3">
								<img src="./assets/img/Mentor_student.png" alt="Mentor_student" class="mem-pic__item" />
							</label>
						</div>
					</div>
					<div class="mem-container">
						<div class="mem-item">
							<input type="radio" class="radio" name="mem" id="mem_4" />
							<label class="mem-title" for="mem_4">Rest after momentum</label>
							<label class="mem-icon" for="mem_4">
								<img src="./assets/img/cross-sign.png" alt="" class="icon" />
							</label>
							<label class="mem-pic" for="mem_4">
								<img src="./assets/img/momentum.png" alt="momentum" class="mem-pic__item" />
							</label>
						</div>
					</div>
					<div class="mem-container">
						<div class="mem-item">
							<input type="radio" class="radio" name="mem" id="mem_5" />
							<label class="mem-title" for="mem_5">CC:Submit!</label>
							<label class="mem-icon" for="mem_5">
								<img src="./assets/img/cross-sign.png" alt="" class="icon" />
							</label>
							<label class="mem-pic" for="mem_5">
								<img src="./assets/img/submit.png" alt="submit" class="mem-pic__item" />
							</label>
						</div>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
